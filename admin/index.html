<body>
    <div class="container">

    <div class="modal" id="levelModal">
        <div class="modal-content">

            <form id="levelForm">

                <div class="form-group">

                <div class="form-group">

                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeModal()">å–æ¶ˆ</button>
                    <button type="submit" class="btn btn-success">ä¿å­˜</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let currentEditId = null;

        // åŠ è½½æ‰€æœ‰å…³å¡
        async function loadLevels() {
            try {
                const response = await fetch(`${API_BASE}/levels`);
                const levels = await response.json();
                renderLevels(levels);
            } catch (error) {
                console.error('åŠ è½½å…³å¡å¤±è´¥:', error);
                alert('åŠ è½½å…³å¡å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨æ˜¯å¦è¿è¡Œ');
            }
        }

        // æ¸²æŸ“å…³å¡åˆ—è¡¨
        function renderLevels(levels) {
            const grid = document.getElementById('levelsGrid');
            grid.innerHTML = levels.map(level => `
                <div class="level-card">
                    <div class="level-header">
                        <div class="level-title">${level.name}</div>
                    </div>
                    <div class="level-info">
                        <label>å®çŸ³é¢œè‰²æ•°é‡</label>
                        <input type="number" value="${level.gemColors}" readonly>
                    </div>
                    <div class="level-info">
                        <label>ç›®æ ‡åˆ†æ•°</label>
                        <input type="number" value="${level.targetScore}" readonly>
                    </div>
                    <div class="level-info">
                        <label>å¯ç”¨æ­¥æ•°</label>
                        <input type="number" value="${level.moves}" readonly>
                    </div>
                    <div class="level-info">
                        <label>æè¿°</label>
                        <textarea readonly>${level.description || ''}</textarea>
                    </div>
                    <div class="level-actions">
                        <button class="btn" onclick="editLevel(${level.id})">ç¼–è¾‘</button>
                        <button class="btn btn-danger" onclick="deleteLevel(${level.id})">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }

        // æ˜¾ç¤ºæ·»åŠ æ¨¡æ€æ¡†
        function showAddModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'æ·»åŠ æ–°å…³å¡';
            document.getElementById('levelForm').reset();
            document.getElementById('levelId').value = '';
            document.getElementById('levelModal').classList.add('active');
        }

        // ç¼–è¾‘å…³å¡
        async function editLevel(id) {
            try {
                const response = await fetch(`${API_BASE}/levels/${id}`);
                const level = await response.json();

                currentEditId = id;
                document.getElementById('modalTitle').textContent = 'ç¼–è¾‘å…³å¡';
                document.getElementById('levelId').value = level.id;
                document.getElementById('levelName').value = level.name;
                document.getElementById('gemColors').value = level.gemColors;
                document.getElementById('targetScore').value = level.targetScore;
                document.getElementById('moves').value = level.moves;
                document.getElementById('description').value = level.description || '';
                document.getElementById('levelModal').classList.add('active');
            } catch (error) {
                console.error('åŠ è½½å…³å¡å¤±è´¥:', error);
                alert('åŠ è½½å…³å¡å¤±è´¥');
            }
        }

        // åˆ é™¤å…³å¡
        async function deleteLevel(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå…³å¡å—ï¼Ÿ')) return;

            try {
                await fetch(`${API_BASE}/levels/${id}`, { method: 'DELETE' });
                loadLevels();
            } catch (error) {
                console.error('åˆ é™¤å…³å¡å¤±è´¥:', error);
                alert('åˆ é™¤å…³å¡å¤±è´¥');
            }
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('levelModal').classList.remove('active');
        }

        // æäº¤è¡¨å•
        document.getElementById('levelForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const levelData = {
                name: document.getElementById('levelName').value,
                gemColors: parseInt(document.getElementById('gemColors').value),
                targetScore: parseInt(document.getElementById('targetScore').value),
                moves: parseInt(document.getElementById('moves').value),
                description: document.getElementById('description').value
            };

            try {
                if (currentEditId) {
                    await fetch(`${API_BASE}/levels/${currentEditId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(levelData)
                    });
                } else {
                    await fetch(`${API_BASE}/levels`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(levelData)
                    });
                }
                closeModal();
                loadLevels();
            } catch (error) {
                console.error('ä¿å­˜å…³å¡å¤±è´¥:', error);
                alert('ä¿å­˜å…³å¡å¤±è´¥');
            }
        });

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('levelModal').addEventListener('click', (e) => {
            if (e.target.id === 'levelModal') {
                closeModal();
            }
        });

        // åˆå§‹åŠ è½½
        loadLevels();
    </script>
</body>

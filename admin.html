<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂÆùÁü≥Ê∂àÊ∂à‰πê - ÁÆ°ÁêÜÂêéÂè∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5568d3;
        }
        .btn-danger {
            background: #e74c3c;
        }
        .btn-danger:hover {
            background: #c0392b;
        }
        .btn-success {
            background: #27ae60;
        }
        .btn-success:hover {
            background: #229954;
        }
        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .level-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .level-card:hover {
            transform: translateY(-5px);
        }
        .level-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .level-title {
            font-size: 1.5em;
            color: #333;
        }
        .level-info {
            margin: 10px 0;
        }
        .level-info label {
            display: block;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .level-info input, .level-info textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .level-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .level-actions button {
            flex: 1;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }
        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .modal-actions button {
            flex: 1;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        .stat-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ ÂÆùÁü≥Ê∂àÊ∂à‰πê - ÂÖ≥Âç°ÁÆ°ÁêÜ</h1>

        <div class="controls">
            <button class="btn" onclick="showAddModal()">‚ûï Ê∑ªÂä†Êñ∞ÂÖ≥Âç°</button>
        </div>

        <div class="levels-grid" id="levelsGrid"></div>
    </div>

    <!-- Ê∑ªÂä†/ÁºñËæëÂÖ≥Âç°Ê®°ÊÄÅÊ°Ü -->
    <div class="modal" id="levelModal">
        <div class="modal-content">
            <h2 id="modalTitle">Ê∑ªÂä†Êñ∞ÂÖ≥Âç°</h2>
            <form id="levelForm">
                <div class="form-group">
                    <label>ÂÖ≥Âç°ÂêçÁß∞</label>
                    <input type="text" id="levelName" required>
                </div>
                <div class="form-group">
                    <label>ÂÆùÁü≥È¢úËâ≤ÁßçÁ±ªÊï∞Èáè (3-7)</label>
                    <input type="number" id="gemColors" min="3" max="7" required>
                </div>
                <div class="form-group">
                    <label>ÈÄöÂÖ≥ÁõÆÊ†áÂàÜÊï∞</label>
                    <input type="number" id="targetScore" min="100" step="100" required>
                </div>
                <div class="form-group">
                    <label>ÂèØÁî®Ê≠•Êï∞</label>
                    <input type="number" id="moves" min="10" required>
                </div>
                <div class="form-group">
                    <label>ÂÖ≥Âç°ÊèèËø∞</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeModal()">ÂèñÊ∂à</button>
                    <button type="submit" class="btn btn-success">‰øùÂ≠ò</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api';
        let currentEditId = null;

        // Âä†ËΩΩÊâÄÊúâÂÖ≥Âç°
        async function loadLevels() {
            try {
                const response = await fetch(`${API_URL}/levels`);
                const levels = await response.json();
                renderLevels(levels);
            } catch (error) {
                console.error('Âä†ËΩΩÂÖ≥Âç°Â§±Ë¥•:', error);
                alert('Âä†ËΩΩÂÖ≥Âç°Â§±Ë¥•ÔºåËØ∑Á°Æ‰øùÂêéÁ´ØÊúçÂä°Â∑≤ÂêØÂä®');
            }
        }

        // Ê∏≤ÊüìÂÖ≥Âç°ÂàóË°®
        function renderLevels(levels) {
            const grid = document.getElementById('levelsGrid');
            grid.innerHTML = levels.map(level => `
                <div class="level-card">
                    <div class="level-header">
                        <div class="level-title">${level.name}</div>
                        <div style="color: #999;">ID: ${level.id}</div>
                    </div>

                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-label">È¢úËâ≤ÁßçÁ±ª</div>
                            <div class="stat-value">${level.gemColors}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">ÁõÆÊ†áÂàÜÊï∞</div>
                            <div class="stat-value">${level.targetScore}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">ÂèØÁî®Ê≠•Êï∞</div>
                            <div class="stat-value">${level.moves}</div>
                        </div>
                    </div>

                    <div class="level-info">
                        <label>ÊèèËø∞</label>
                        <div style="color: #666; font-size: 14px;">${level.description || 'Êó†'}</div>
                    </div>

                    <div class="level-actions">
                        <button class="btn" onclick="editLevel(${level.id})">ÁºñËæë</button>
                        <button class="btn btn-danger" onclick="deleteLevel(${level.id})">Âà†Èô§</button>
                    </div>
                </div>
            `).join('');
        }

        // ÊòæÁ§∫Ê∑ªÂä†Ê®°ÊÄÅÊ°Ü
        function showAddModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'Ê∑ªÂä†Êñ∞ÂÖ≥Âç°';
            document.getElementById('levelForm').reset();
            document.getElementById('levelModal').classList.add('active');
        }

        // ÁºñËæëÂÖ≥Âç°
        async function editLevel(id) {
            try {
                const response = await fetch(`${API_URL}/levels/${id}`);
                const level = await response.json();

                currentEditId = id;
                document.getElementById('modalTitle').textContent = 'ÁºñËæëÂÖ≥Âç°';
                document.getElementById('levelName').value = level.name;
                document.getElementById('gemColors').value = level.gemColors;
                document.getElementById('targetScore').value = level.targetScore;
                document.getElementById('moves').value = level.moves;
                document.getElementById('description').value = level.description || '';
                document.getElementById('levelModal').classList.add('active');
            } catch (error) {
                console.error('Âä†ËΩΩÂÖ≥Âç°Â§±Ë¥•:', error);
                alert('Âä†ËΩΩÂÖ≥Âç°Â§±Ë¥•');
            }
        }

        // Âà†Èô§ÂÖ≥Âç°
        async function deleteLevel(id) {
            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÂÖ≥Âç°ÂêóÔºü')) return;

            try {
                await fetch(`${API_URL}/levels/${id}`, { method: 'DELETE' });
                loadLevels();
            } catch (error) {
                console.error('Âà†Èô§ÂÖ≥Âç°Â§±Ë¥•:', error);
                alert('Âà†Èô§ÂÖ≥Âç°Â§±Ë¥•');
            }
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        function closeModal() {
            document.getElementById('levelModal').classList.remove('active');
        }

        // Êèê‰∫§Ë°®Âçï
        document.getElementById('levelForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                name: document.getElementById('levelName').value,
                gemColors: parseInt(document.getElementById('gemColors').value),
                targetScore: parseInt(document.getElementById('targetScore').value),
                moves: parseInt(document.getElementById('moves').value),
                description: document.getElementById('description').value
            };

            try {
                if (currentEditId) {
                    await fetch(`${API_URL}/levels/${currentEditId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                } else {
                    await fetch(`${API_URL}/levels`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                }
                closeModal();
                loadLevels();
            } catch (error) {
                console.error('‰øùÂ≠òÂÖ≥Âç°Â§±Ë¥•:', error);
                alert('‰øùÂ≠òÂÖ≥Âç°Â§±Ë¥•');
            }
        });

        // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñÂÖ≥Âç°ÂàóË°®
        loadLevels();
    </script>
</body>
</html>
